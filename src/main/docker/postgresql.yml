version: '2'
services:
  typoreporter-postgresql:
    image: postgres:12.3
    # volumes:
    #     - ~/volumes/jhipster/typoReporter/postgresql/:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=typoReporter
      - POSTGRES_PASSWORD=
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - 5432:5432
